<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-selector">
      <button class="button chat-selector-button active-chat" id="pedro-chat">
        Pedro
      </button>
      <button class="button chat-selector-button" id="alec-chat">Alec</button>
    </div>
    <div class="container">
      <h2 class="chat-header">Pedro está digitando...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Pedro</div>
          <div class="message-text">Eai Alec, tudo certo?</div>
          <div class="message-timestamp">10:30</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Alec</div>
          <div class="message-text">
            Tudo certo, acabei de aplicar pra uma vaga na NewAge. E você?
          </div>
          <div class="message-timestamp">10:30</div>
        </div>
      </div>
      <form class="chat-input-form">
        <input
          type="text"
          class="chat-input"
          required
          placeholder="Mensagem..."
        />
        <button type="submit" class="button send-button blue-bg">Enviar</button>
      </form>
      <button class="button clear-chat-button">Limpar</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
